<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 50px;
        }
        .btn-primary {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="search">
        <form action="/search" method="get">
            <input type="text" id="productName" name="productName" placeholder="Search Products...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <form action="/search" method="get">
            <input type="text" id="category" name="category" placeholder="Search by Category...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<div class="menu">
    <a href="/cart">Cart</a> | <a href="/profile">Profile</a>
</div>
<div class="search">
    <h2>Search Results</h2>
    <!-- Если есть сообщение об отсутствии товара, отображаем его -->
    <div class="message" th:if="${message}" style="color: red;">
        <p th:text="${message}"></p>
    </div>

    <!-- Результаты поиска будут отображаться здесь -->
    <div id="searchResults">
        <ul>
            <!-- Пройти по всем товарам и вывести их названия -->
            <li th:each="product : ${searchResults}">
                <!-- Создать ссылку для перехода на страницу товара -->
                <a th:href="@{'/product?id=' + ${product.productId}}" th:text="${product.productName}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
